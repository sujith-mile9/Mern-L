name: Trigger auto deployment for proshop

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/proshop-AutoDeployTrigger-77c980b0-e148-4d56-a096-a63e306d1138.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PROSHOP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PROSHOP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PROSHOP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: propshopcresgistrty.azurecr.io
          registryUsername: ${{ secrets.PROSHOP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PROSHOP_REGISTRY_PASSWORD }}
          containerAppName: proshop
          resourceGroup: DefaultResourceGroup-EUS
          imageToBuild: propshopcresgistrty.azurecr.io/proshop:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


