name: Trigger auto deployment for proshopc

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/proshopc-AutoDeployTrigger-8b6a8bf1-534f-4995-ad13-4623dd48aebd.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PROSHOPC_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PROSHOPC_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PROSHOPC_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: proshop.azurecr.io
          registryUsername: ${{ secrets.PROSHOPC_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PROSHOPC_REGISTRY_PASSWORD }}
          containerAppName: proshopc
          resourceGroup: Propshop
          imageToBuild: proshop.azurecr.io/proshopc:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


